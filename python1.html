## Basic object types

* There are two basic types of objects:

  * Constants: values that do not change over time.
  ```
  1, 2, 3, 3.1416, "Hello World!", ...
  ```
  * Variables: names associated to a chunk of memory
  in the computer where a value is stored.

* Constants and variables in programming
  are analogous to constants and variables in mathematics:

    $$ 10 = 2 \cdot x $$
